stages:
  - build
  - test

image: gcc

build-client:
  stage: build
  before_script:
    - apt update && apt -y install make
  script:
    - make client-build
  artifacts:
    paths:
      - ./client/obj
      - ./client/bin
  only:
    changes:
      - client/**/*

build-serveur:
  stage: build
  before_script:
    - apt update && apt -y install make
  script:
    - make serveur-build
  artifacts:
    paths:
      - ./serveur/obj
      - ./serveur/bin
  only:
    changes:
      - serveur/**/*

test-client:
  stage: test
  script:
    - cd client
    - ./test/check.sh
  needs: ["build-client"]
  only:
    changes:
      - client/**/*

test-serveur:
  stage: test
  before_script:
    - apt update && apt -y install netcat valgrind
  script:
    - cd serveur
    - ./test/testSimple.sh
  needs: ["build-serveur"]
  only:
    changes:
      - serveur/**/*